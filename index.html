<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bracket LVUP</title>
    <link rel="stylesheet" href="css/style.css">
        <h1>ORGANISASI SISTEM PERTANDINGAN</h1>
    </header>

    <div class="container">
        <div class="bracket-card">
            <h2>Pertandingan</h2>
            <p>Berikut adalah struktur pertandingan untuk turnamen yang sedang berlangsung.</p>
        </div>

        <div class="bracket-card">
            <h2>Pendaftaran</h2>
            <form>
                <label for="turnamen-name">Nama Turnamen</label>
                <input type="text" id="turnamen-name" name="turnamen-name" placeholder="Masukkan nama turnamen">

                <label for="kategori">Sistem Pertandingan</label>
                <select id="kategori" name="kategori">
                    <option value="gugur">Gugur</option>
                    <option value="ganda">Gugur Ganda</option>
                    <option value="swiss">Swiss</option>
                    <option value="penuh">Kompetisi Penuh</option>
                    <option value="setengah">Setengah Kompetisi</option>
                    
                </select>

                <button class="button-primary" type="submit">Daftar</button>
            </form>
        </div>
    </div>

</body>
</html>
