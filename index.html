<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Beranda - Organisasi Sistem Pertandingan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>ORGANISASI SISTEM PERTANDINGAN</h1>
  </header>

  <main>
    <section class="container">
      <div class="card">
        <h2>Selamat datang!</h2>
        <p>Silakan pilih <b>Buat Turnamen</b> untuk memulai</p>

        <!-- Tombol 2D -->
        <button class="btn-2d" id="openModal">Buat Turnamen</button>
      </div>

      <!-- Area untuk menampilkan hasil turnamen sementara -->
      <div id="tournamentResult" class="card" style="display:none; margin-top:20px;">
        <h3>Turnamen Dibuat:</h3>
        <p><b>Nama Turnamen:</b> <span id="resultName"></span></p>
        <p><b>Format Turnamen:</b> <span id="resultFormat"></span></p>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 @a_imron. Semua hak dilindungi.
  </footer>

  <!-- Popup Modal -->
  <div id="tournamentModal" class="modal">
    <div class="modal-content">
      <h2>Buat Turnamen</h2>

      <label for="tournamentName">Nama Turnamen:</label>
      <input type="text" id="tournamentName" placeholder="Masukkan nama turnamen">

      <label for="tournamentFormat">Format Turnamen:</label>
      <select id="tournamentFormat">
        <option value="">-- Pilih Sistem --</option>
        <option value="Sistem Gugur Tunggal">Sistem Gugur Tunggal</option>
        <option value="Sistem Gugur Ganda">Sistem Gugur Ganda</option>
        <option value="Sistem Gugur Swiss">Sistem Gugur Swiss</option>
        <option value="Sistem Setengah Kompetisi">Sistem Setengah Kompetisi</option>
        <option value="Sistem Kompetisi Penuh">Sistem Kompetisi Penuh</option>
      </select>

      <div id="descriptionBox" class="description-box">
        <p id="descriptionText"></p>
      </div>

      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
        <button class="btn-ok" id="okBtn">Oke</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
