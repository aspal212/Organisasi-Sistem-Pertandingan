<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>OSP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ORGANISASI SISTEM PERTANDINGAN</h1>
    </header>

        <div class="bracket-card">
            <h2>Buat Turnamen</h2>
            <form id="form-turnamen">
                <label for="turnamen-name">Nama Turnamen</label>
                <input type="text" id="turnamen-name" name="turnamen-name" placeholder="Masukkan nama turnamen" required>

                <label for="kategori">Sistem Pertandingan</label>
                <select id="kategori" name="kategori" required>
                    <option value="gugur">Gugur</option>
                    <option value="ganda">Gugur Ganda</option>
                    <option value="swiss">Swiss</option>
                    <option value="penuh">Kompetisi Penuh</option>
                    <option value="setengah">Setengah Kompetisi</option>
                </select>

                <button class="button-primary" type="submit">BUAT</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 @a_imron - Semua hak dilindungi.
    </footer>

    <script>
        document.getElementById("form-turnamen").addEventListener("submit", function(e) {
            e.preventDefault();

            const namaTurnamen = document.getElementById("turnamen-name").value;
            const kategori = document.getElementById("kategori").value;

            // simpan nama turnamen & sistem pertandingan ke localStorage
            localStorage.setItem("namaTurnamen", namaTurnamen);
            localStorage.setItem("sistemPertandingan", kategori);
   
            // redirect sesuai sistem
            switch (kategori) {
                case "gugur":
                    window.location.href = "sistem/sistem_gugur.html";
                    break;
                case "ganda":
                    window.location.href = "sistem/sistem_gugur_ganda.html";
                    break;
                case "swiss":
                    window.location.href = "sistem/sistem_gugur_swiss.html";
                    break;
                case "penuh":
                    window.location.href = "sistem/sistem_kompetisi_penuh.html";
                    break;
                case "setengah":
                    window.location.href = "sistem/sistem_setengah_kompetisi.html";
                    break;
                default:
                    alert("Silakan pilih sistem pertandingan.");
            }
        });
    </script>
</body>
</html>
