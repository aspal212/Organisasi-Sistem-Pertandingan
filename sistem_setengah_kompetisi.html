<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Turnamen</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Masukkan Data Turnamen</h2>
    
    <label for="judulInput">Judul Turnamen:</label>
    <input type="text" id="judulInput" placeholder="Ketik judul di sini..." />
    
    <label for="sistemInput">Pilih Sistem Pertandingan:</label>
    <select id="sistemInput">
      <option value="sistem_gugur.html">Sistem Gugur</option>
      <option value="sistem_gugur_swiss.html">Sistem Gugur Swiss</option>
      <option value="sistem_gugur_ganda.html">Sistem Gugur Ganda</option>
      <option value="sistem_setengah_kompetisi.html">Sistem Setengah Kompetisi</option>
      <option value="sistem_kompetisi_penuh.html">Sistem Kompetisi Penuh/Full Season</option>
    </select>
    
    <button onclick="simpanData()">Simpan & Lihat</button>
  </div>

  <script>
    function simpanData() {
      const judul = document.getElementById("judulInput").value.trim();
      const halaman = document.getElementById("sistemInput").value;

      if (judul) {
        localStorage.setItem("judulHalaman", judul);
      } else {
        localStorage.removeItem("judulHalaman");
      }
      // simpan juga nama sistem (text option)
      const sistemText = document.getElementById("sistemInput").options[document.getElementById("sistemInput").selectedIndex].text;
      localStorage.setItem("sistemTurnamen", sistemText);

      // arahkan ke halaman sesuai pilihan
      window.location.href = halaman;
    }
  </script>
</body>
</html>
