<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Data Turnamen</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Masukkan Data Turnamen</h2>
    <label for="judulInput">Judul Turnamen:</label>
    <input type="text" id="judulInput" placeholder="Ketik judul di sini..." />
    
    <label for="sistemInput">Pilih Sistem Pertandingan:</label>
    <select id="sistemInput">
      <option value="gugur">Sistem Gugur</option>
      <option value="swiss">Sistem Gugur Swiss</option>
      <option value="ganda">Sistem Gugur Ganda</option>
      <option value="setengah">Sistem Setengah Kompetisi</option>
      <option value="penuh">Sistem Kompetisi Penuh/Full Season</option>
    </select>
    
    <button onclick="simpanData()">Simpan & Lihat</button>
  </div>

  <script>
    function simpanData() {
      const judul = document.getElementById("judulInput").value.trim();
      const sistem = document.getElementById("sistemInput").value;
      
      if (judul) {
        localStorage.setItem("judulHalaman", judul);
      } else {
        localStorage.removeItem("judulHalaman");
      }
      localStorage.setItem("sistemTurnamen", sistem);

      // Tentukan halaman berdasarkan sistem
      let halaman = "";
      switch (sistem) {
        case "gugur":
          halaman = "sistem_gugur.html";
          break;
        case "swiss":
          halaman = "sistem_gugur_swiss.html";
          break;
        case "ganda":
          halaman = "sistem_gugur_ganda.html";
          break;
        case "setengah":
          halaman = "sistem_setengah_kompetisi.html";
          break;
        case "penuh":
          halaman = "sistem_kompetisi_penuh.html";
          break;
        default:
          halaman = "index.html";
      }

      window.location.href = halaman;
    }
  </script>
</body>
</html>
