<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Setengah Kompetisi</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1 id="namaTurnamen">Turnamen</h1>
    <h3 id="sistemDipilih">Sistem: -</h3>
  </header>

  <main>
    <!-- Container Input Peserta -->
    <div class="container">
      <h2>Input Peserta</h2>
      <form id="form-peserta">
        <label for="nama-peserta">Nama Peserta:</label>
        <input type="text" id="nama-peserta" required>
        <button type="submit">Tambah</button>
      </form>

      <h3>Daftar Peserta</h3>
      <ul id="list-peserta"></ul>
    </div>

    <!-- Container Pembagian Grup -->
    <div class="container">
      <h2>Pembagian Grup</h2>
      <label for="jumlah-grup">Jumlah Grup:</label>
      <input type="number" id="jumlah-grup" value="1" min="1" max="10">
      <button id="bagi-grup">Bagi Peserta ke Grup</button>
      <div id="hasil-grup"></div>
      <button id="buat-turnamen" style="display:none;">Buat Turnamen</button>
    </div>
  </main>

   <footer>
        &copy; 2025 @a_imron - Semua hak dilindungi.
    </footer>

  <script>
    // Tampilkan nama turnamen & sistem
    document.addEventListener("DOMContentLoaded", function() {
      const namaTurnamen = localStorage.getItem("namaTurnamen") || "Turnamen";
      const sistem = localStorage.getItem("sistemPertandingan") || "Tidak diketahui";

      document.getElementById("namaTurnamen").textContent = namaTurnamen;
      document.getElementById("sistemDipilih").textContent = "Sistem: " + sistem;
    });

    const formPeserta = document.getElementById("form-peserta");
    const listPeserta = document.getElementById("list-peserta");
    const hasilGrup = document.getElementById("hasil-grup");
    const buatTurnamenBtn = document.getElementById("buat-turnamen");

    let daftarPeserta = [];
    let grups = [];

    // Tambah peserta
    formPeserta.addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama-peserta").value.trim();
      if (nama === "") return;
      daftarPeserta.push(nama);
      updateListPeserta();
      document.getElementById("nama-peserta").value = "";
    });

    function updateListPeserta() {
      listPeserta.innerHTML = "";
      daftarPeserta.forEach((nama, index) => {
        listPeserta.innerHTML += `<li>${index+1}. ${nama}</li>`;
      });
    }

    

    // Bagi grup
    document.getElementById("bagi-grup").addEventListener("click", function() {
      const jumlahGrup = parseInt(document.getElementById("jumlah-grup").value);
      if (daftarPeserta.length === 0) {
        alert("Tambahkan peserta dulu!");
        return;
      }
      if (jumlahGrup < 1) {
        alert("Minimal 1 grup.");
        return;
      }

      grups = Array.from({ length: jumlahGrup }, () => []);
      daftarPeserta.forEach((peserta, index) => {
        grups[index % jumlahGrup].push(peserta);
      });

      tampilkanGrup(grups);
      buatTurnamenBtn.style.display = "inline-block";
    });

    function tampilkanGrup(grups) {
      hasilGrup.innerHTML = "";
      grups.forEach((grup, index) => {
        let html = `<h4>Grup ${String.fromCharCode(65+index)}</h4><ul>`;
        grup.forEach(p => html += `<li>${p}</li>`);
        html += "</ul>";
        hasilGrup.innerHTML += html;
      });
    }

    // Simpan & Pindah ke halaman hasil
    buatTurnamenBtn.addEventListener("click", function() {
      localStorage.setItem("grups", JSON.stringify(grups));
      window.location.href = "hasil_sistem_setengah_kompetisi.html";
    });
  </script>
</body>
</html>
