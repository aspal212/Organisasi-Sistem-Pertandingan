<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Braket Turnamen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- pastikan path ini benar -->
</head>
<body>

  <header>
    <h1>GENERATOR BRAKET TURNAMEN</h1>
  </header>

  <main>
    <section class="container">
      <div class="card" style="max-width:700px; margin:24px auto;">
        <h2 style="margin-top:0;">Buat Braket</h2>

        <form id="bracketForm">
          <label for="nama">Nama Turnamen</label>
          <input type="text" id="nama" placeholder="Masukkan nama turnamen">

          <label for="format">Format Turnamen</label>
          <select id="format">
            <option value="">-- Pilih Format --</option>
            <option value="gugur-unggulan">Sistem Gugur (Unggulan)</option>
            <option value="gugur-acak">Sistem Gugur (Acak)</option>
            <option value="swiss">Sistem Swiss</option>
            <option value="round-robin">Round Robin</option>
          </select>

          <div style="margin-top:16px; text-align:right;">
            <button type="button" class="btn-2d" id="createBracket">Buat Braket</button>
          </div>
        </form>
      </div>

      <div id="generatedCard" class="card" style="display:none; margin-top:20px;">
        <h3>Braket Dibuat</h3>
        <p><b>Nama Turnamen:</b> <span id="outName"></span></p>
        <p><b>Format:</b> <span id="outFormat"></span></p>
      </div>

      <div class="info" style="margin-top:18px; color:#374151; text-align:center;">
        Jumlah braket yang diproduksi sejauh ini: <strong>475,445</strong>
      </div>
    </section>
  </main>

  <footer>
    Â© 2025 @a_imron. Semua hak dilindungi.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('createBracket');
      const nameInput = document.getElementById('nama');
      const formatSelect = document.getElementById('format');
      const outCard = document.getElementById('generatedCard');
      const outName = document.getElementById('outName');
      const outFormat = document.getElementById('outFormat');

      btn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const formatText = formatSelect.options[formatSelect.selectedIndex].text;

        if (!name) {
          alert('Masukkan nama turnamen.');
          nameInput.focus();
          return;
        }
        if (!formatSelect.value) {
          alert('Pilih format turnamen.');
          formatSelect.focus();
          return;
        }

        outName.textContent = name;
        outFormat.textContent = formatText;
        outCard.style.display = 'block';

        nameInput.value = '';
        formatSelect.value = '';
      });
    });
  </script>

</body>
</html>
